  input[type="date"]:focus,
  select:focus {

    border: none;

    font-size: 1rem;
    border-radius: 14px;
    cursor: pointer;
    transition: background-color 0.35s ease, transform 0.15s ease;
    box-shadow: 0 6px 15px rgba(41,128,185,0.4);
    flex-shrink: 0;
  }

  button:hover {

  }

  button#cancelCourseEdit:hover,
  button#cancelAttendanceEdit:hover {
    background: linear-gradient(135deg, #c0392b, #8a281f);
  }

  }
